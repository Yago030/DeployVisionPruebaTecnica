<div class="container my-5">
  <mat-card fxFlex="100%">
    <mat-card-content class="custom-card">Pel√≠culas populares</mat-card-content>
  </mat-card>
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4" *ngFor="let card of card | slice:0:9; let i = index">
      <app-card>
        <app-card-title [title]="card"></app-card-title>
        <app-card-image [src]="posterUrls[i]" alt="{{this.card}} poster"></app-card-image>
        <app-card-description [description]="overviews[i]"></app-card-description>
        <app-card-buttons></app-card-buttons>
      </app-card>
    </div>
  </div>
</div>
